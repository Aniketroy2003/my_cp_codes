<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css included</title>
    <!-- the on down gets the precedense -->
    <link rel="stylesheet" href="index.css" />
    <style>
        /* element selector */
        p{
            color: rgb(226, 226, 236);
            background-color: rgb(68, 158, 158);
        }
        /* id selector */
        #Iwannabered{
            color: red;
            background-color: rgb(184, 161, 161);
        }

        /* class selector */
        .sowhassup{
            color: blue;
            background-color: brown;

        }


    </style>
    

    

</head>
<body>
    <h2>What's this</h2>
    <p>Hey there I am using this css functionality</p>
    <p id="Iwannabered">Hey there I am using this css functionality</p>
    <p id="gowithclass" class="sowhassup">Hey there I am using this css functionality</p>
    <p>Hey there I am using this css functionality</p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submission</title>
</head>

<body>
    <h1>Form by HTML</h1>

    <link rel="stylesheet" href="learn.css">

    <form action="backened.python">
        
        <div>

            Name: <input type="text" name="text">

        </div>
        <br>
        <div>

            Age: <input type="number" name="myNumber">

        </div>
        <br>
        <div>

            Email: <input type="email" name="myEmail">

        </div>
        <br>
        <div>

            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Others <input
                type="radio" name="myGender">

        </div>
        <br>
        <div>

            Date Of Birth: <input type="date" name="myDate">

        </div>
        <br>
        <div>

            I am not a Robot: <input type="checkbox" name="myCheckbox" checked>

        </div>
        <br>
        <div>

            Your review<br><textarea name="myText" cols="90" rows=10></textarea>

        </div>
        <br>
        <div>

            <label for="country">Country</label>
            <select name="myCountry" id="country">
                <option value="Ind">INDIA</option>
                <option value="Us">USA</option>
                <option value="Nep">NEPAL</option>
                <option value="Sla">SRI LANKA</option>
                <option value="Ban">BANGLADESH</option>
                <option value="Chn">CHINA</option>
                <option value="Cnd">CANADA</option>
            </select>

        </div>
        <br>
        <div>

            Submit: <input type="submit" name="Submit Now">
            Reset: <input type="reset" name="reset now">
        </div>
    </form>
</body>

</html>
